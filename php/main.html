<body>
    <h1>Welcome to BloxLuck</h1>

    <script>
        // Simulate the PHP constants
        const socketUrl = window.location.hostname.includes("morbius..ml") ? "socket.bloxluck.repl.co" : "socket.jaybz.repl.co";
        const maxGameItems = 8;

        const minimumTotalTaxValue = 1000;

        // Detect if the user is on mobile (client-side mobile detection)
        const isMobile = /mobile|android/i.test(navigator.userAgent.toLowerCase());

        console.log("Socket URL:", socketUrl);
        console.log("Max Game Items:", maxGameItems);
        console.log("Is Mobile:", isMobile);

        // Simulate JSON POST request (example)
        function sendJsonData(data) {
            fetch('your-endpoint-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Example of sending JSON data
        sendJsonData({
            action: 'testAction',
            message: 'Hello from the frontend!'
        });

        // This function mimics the server-side 'jsonError' function (simplified for JS)
        function jsonError(err, data = null) {
            const errorResponse = data ? { "Error": err, "Data": data } : { "Error": err };
            console.log('JSON Error:', JSON.stringify(errorResponse));
        }
    </script>
