<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxLuck - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>

    <h1>BloxLuck - Login</h1>

    <!-- Form for username input -->
    <form id="loginForm">
        <label for="username">Enter Your Roblox Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Message to show code -->
    <div id="message" style="display: none;">
        <p>Please put this code into your Roblox description: <span id="code"></span></p>
        <p>Once verified, you can continue logging in!</p>
    </div>

    <script>
        // List of words for generating the code (same as in PHP)
        const words = [
            "monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday",
            "caramel", "fun", "files", "gate", "heart", "keep", "gravity", "farewell", "plastic"
        ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById("username").value;

            // Validate username length and format (same as PHP validation)
            if (username.length < 3 || username.length > 20 || !/^[a-zA-Z0-9_]+$/.test(username) || username[0] === "_" || username[username.length - 1] === "_" || username.split("_").length > 2) {
                alert("Invalid username. Please ensure it follows the correct format.");
                return;
            }

            // Generate the code (similar to the PHP logic for generating a random code)
            let newCode = [];
            for (let i = 0; i < 16; i++) {
                newCode.push(words[Math.floor(Math.random() * words.length)]);
            }

            // Join the code words into a single string
            const codeString = newCode.join(" ");

            // Display the code and message
            document.getElementById("message").style.display = "block";
            document.getElementById("code").innerText = codeString;

            // Normally, the code would be stored in the session or database on the server, 
            // but here we're only showing it to the user in the frontend.
            // You may want to send the code to the server via AJAX for validation and storage.
        });
    </script>

</body>
</html>
