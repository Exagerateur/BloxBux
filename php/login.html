<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BloxLuck</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/coin.css">
    <link rel="stylesheet" href="css/sweetalert2-dark.css"> <!-- Add other styles if necessary -->
    <script src="js/jquery.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login to BloxLuck</h2>
        <p>Please enter your Roblox username:</p>

        <!-- Login Form -->
        <form id="loginForm" method="POST">
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <button type="submit">Login</button>
        </form>

        <!-- Message for the verification code -->
        <div id="message" style="display:none;">
            <p>Please add the code below to your Roblox description:</p>
            <pre id="verificationCode"></pre>
            <p>After doing that, you can proceed with logging in.</p>
        </div>

        <div id="errorMessage" style="display:none; color: red;">
            <p>Error: Invalid Username or Something Went Wrong!</p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;

            // Simple validation (can be more robust)
            if (username.length < 3 || username.length > 20 || !/^[a-zA-Z0-9_]+$/.test(username)) {
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            // Simulate sending a request to the server and getting a response
            // In a real-world scenario, you would send a POST request to the server with the username
            // and the server would handle the verification and generate a code.
            
            let verificationCode = generateVerificationCode();
            document.getElementById("verificationCode").textContent = verificationCode;
            document.getElementById("message").style.display = "block";
        });

        // Generate a random 16-word verification code (same as in your PHP script)
        function generateVerificationCode() {
            const words = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday", "caramel", "fun", "files", "gate", "heart", "keep", "gravity", "farewell", "plastic"];
            let code = [];
            for (let i = 0; i < 16; i++) {
                let word = words[Math.floor(Math.random() * words.length)];
                code.push(word);
            }
            return code.join(" ");
        }
    </script>

</body>
</html>
