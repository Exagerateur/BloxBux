    <script src="js/textFit.min.js"></script>

    <!-- Links -->

<body>
    <header>
        <div class="logo">
            <img src="img/favicon.png" alt="BloxLuck">
        </div>
        <nav>
            <button onclick="toggleMenu()" class="btn-primary mobile mobile-only">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="25" height="25" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
            </button>
            <!-- Hardcode session check -->
            <button onclick="login()" class="btn-primary mobile">Login</button>
        </nav>
    </header>
    <div class="main">
        <p>Website Under Maintenance, we'll be back in a few hours / discord.gg/bloxluck</p>
    </div>
    <script>
        // JavaScript login prompt replacement
        function login() {
            Swal.fire({
                title: "Login",
                text: "Enter your Roblox Username",
                input: "text",
                inputPlaceholder: "Username",
                showCancelButton: true,
                confirmButtonText: "Login",
                cancelButtonText: "Cancel"
            }).then((result) => {
                if (result.isConfirmed) {
                    alert("Login functionality unavailable in static version.");
                }
            });
        }

        // Add other interactivity as needed
    </script>
</body>
