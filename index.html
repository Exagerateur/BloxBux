<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/coin.css">
    <link rel="stylesheet" href="css/sweetalert2-dark.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <!-- Add the header and login button here -->
    <header>
        <h1>Welcome to the Giveaway Site</h1>
        <!-- Add login button -->
        <button id="loginButton">Login</button>
    </header>

    <!-- Display User's Profit Dynamically -->
    <h2 id="userProfit" style="text-align:center;">Your Profit: Loading...</h2>

    <div class="giveaway">
        <!-- Add your giveaway section here -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/textFit.min.js"></script>

    <!-- JavaScript to handle login and dynamic profit fetching -->
    <script>
        // Example of the login button logic (you can adapt it to your authentication system)
        document.getElementById("loginButton").addEventListener("click", function() {
            window.location.href = "login.html";  // Redirecting to the login page
        });

        // Fetch user profit dynamically via AJAX (simulated example)
        $(document).ready(function() {
            // Assume you have an endpoint that gives user profit based on user id
            $.ajax({
                url: "php/getProfit.php",  // Create this PHP file to return user profit as JSON
                method: "GET",
                success: function(data) {
                    // Assuming the response is a JSON object with the profit info
                    var profit = data.profit;  // Example: { "profit": 1500 }
                    $("#userProfit").text("Your Profit: $" + profit);
                },
                error: function() {
                    $("#userProfit").text("Your Profit: Error fetching data");
                }
            });
        });
    </script>
</body>
</html>
